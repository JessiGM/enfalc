<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <title>Double Slider Login / Registration Form</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container" id="container">

        <div class="form-container register-container">
            <form action="#">
                <h1>Enfermero/a</h1>
                <input type="email" placeholder="Usuario o correo electronico">
                <input type="password" placeholder="Contrase単a">
                <div class="content">
                    <div class="pass-link">
                        <a href="#">Olvidaste tu contrase単a?</a>
                    </div>
                </div>
                <button>Ingresar</button>
                <div class="boton">
                    <input type="button" value="Registrar" onclick="loguear()">
                </div>
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#">
                <h1>Paciente</h1>
                <input type="email" placeholder="Usuario o correo electronico">
                <input type="password" placeholder="Contrase単a">
                <div class="content">
                    <div class="pass-link">
                        <a href="#">Olvidaste tu contrase単a?</a>
                    </div>
                </div>
                <button>Ingresar</button>
                <button>Registrarse</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Para <br> paciente</h1>
                    <p>Ingresar como paciente</p>
                    <button class="ghost" id="login">Ingresar
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Soy <br>Enfermero/a</h1>
                    <p>Ingresar como enfermero/a</p>
                    <button class="ghost" id="register">Ingresar
                        <i class="lni lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
